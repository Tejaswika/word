<head>
  <link href="style.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.0/css/hover.css"
    integrity="sha512-zQpk+khKw7GVQFFKB9CYmV9PMVX1hjOeiy1qgfgl3PC/82It+ACpoaxPn+5KfZRTqAhfRWo8Qr7PfDs4n1vrGQ=="
    crossorigin="anonymous" />

</head>

<body>
  <div class="container blurred-box">
    <h2 class="hvr-pulse">Word limit</h2>
    <input type="number" id="limit" class="hvr-wobble-to-bottom" />
    <h1>Word Counter</h1>
    <textarea placeholder="Enter your text here..." id="realpara"></textarea>
    <div class="output row">
      <div>Characters: <span id="characterCount">0</span></div>
      <div>Words: <span id="wordCount">0</span></div>

    </div>
    <div class="output row">
      <div>Sentences: <span id="sentenceCount">0</span></div>
      <div>Paragraphs: <span id="paragraphCount">0</span></div>
    </div>
    <div class="output row">
      <div>Reading Time: <span id="readingTime">0</span></div>
      <div>Word left: <span id="wordleft">0</span></div>
    </div>
    <div class="keywords">
      Top keywords:
      <ul id="topKeywords">
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
